<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Slider Fun</title>
</head>

<body>

    <div id="container">

        <div class="cell row1 col1" id="1">1</div>
        <div class="cell row1 col2" id="2">2</div>
        <div class="cell row1 col3" id="3">3</div>

        <div class="cell row2 col1" id="4">4</div>
        <div class="cell row2 col2" id="5">5</div>
        <div class="cell row2 col3" id="6">6</div>

        <div class="cell row3 col1" id="7">7</div>
        <div class="cell row3 col2" id="8">8</div>
        <div class="cell empty row3 col3" id="9">9</div>

    </div>

    <!-- =======
Scripts
======= -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="app.js"></script>

</html>
